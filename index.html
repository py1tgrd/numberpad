	<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <meta charset="UTF-8">
		<title>Number pad</title>
		
    </head>
    <body onload="loading()">
        <div id="display">
            <div id="display-number"></div>   
        </div>
        <div class="keypad">
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
        </div> 
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
        </div>
        <div class="row">
            <button class="number hidden">i</button>
            <button class="number">0</button>
			<button id="backspace" class="number">&#9003;</button>
        </div>
        </div>
    </body>
    

<script>
	function loading(){
		var numbers = document.getElementsByClassName('number');	
        for(i=0; i<numbers.length;i++){numbers[i].addEventListener('click', checkButtonPress);}
    }
        
	function checkButtonPress(){
		window.navigator.vibrate(200); // vibrate for 200ms
		var output = document.getElementById('display-number');
                if(this.id=="backspace"){
					output.innerHTML="";
				}else{
					if(output.innerHTML.length<20){output.innerHTML+=this.innerHTML;}
				}
	}

        
        
        
    </script>
</html>
